name: Deploy Backend to AWS Lambda
run-name: ${{ github.actor }} is deploying backend to AWS Lambda ðŸš€
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    # Only run this job if the PR was merged or it's a direct push to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      
      - name: Install pnpm
        run: npm install --global corepack@latest

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Create zip file
        run: zip -j lambda.zip dist/index.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: aws lambda update-function-code --function-name hono-portfolio-backend --zip-file fileb://lambda.zip